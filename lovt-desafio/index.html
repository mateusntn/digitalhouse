<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>LOVT</title>
</head>

    <header class="top-bar">

        <img src="img/hamburguer.svg" alt="Menu hamburger">

    <main>
        <section class="banner -left">
            <div class="button-arrow -left">
                <img  src="img/arrow-left.svg" alt="">
            </div>
            <img class="banner-img" src="img/Rectangle3.svg" alt="Banner loft">
            <div class="button-arrow -right">
                <img  src="img/arrow-rigth.svg" alt="">
            </div>
        </section>

        
        <section class="products">
            <article>
                <img src="img/Rectangle6.svg" alt="Loft 1">
            </article>

            <article>
                <img src="img/Rectangle7.svg" alt="Loft 2">
            </article>
        </section>

        <section class="categorys">
            <h2>Your Style</h2>
            <article>
                <h3>Industrial</h3>
            </article>

            <article>
                <h3>Modern</h3>
            </article>

            <article>
                <h3>Classic</h3>
            </article>
        </section>
    </main>
    <footer>
        <img src="img/image 1.svg" alt="Localização">
        <article>
            <p>LOVT - You love, your loft!</p>
            <p>Broad St, Newark, NJ 07102 - USA</p>
            <p>+1 (973) 854-555-548</p>
            <p>contact@lovtrealstate.com</p>
            <div>
                <p>OUR SOCIAL MEDIAS</p>
                <img src="img/instgram.svg" alt="Logo instagram">
                <img src="img/facebook.svg" alt="Logo facebook">
                <img src="img/whatsapp.svg" alt="Logo whatsapp">
            </div>
        </article>
    </footer>
</body>
</html>
